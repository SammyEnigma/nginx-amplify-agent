user www-data;
worker_processes 4;
pid /run/nginx.pid;

events {
        worker_connections 768;
        # multi_accept on;
}

http {

        ##
        # Basic Settings
        ##

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        # server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # Logging Settings
        ##

        log_format super_log_format '$remote_addr - $remote_user [$time_local] "$request" '
              '$status $body_bytes_sent "$http_referer" '
              '"$http_user_agent" "$http_x_forwarded_for" '
              'rt="$request_time" ua="$upstream_addr" '
              'us="$upstream_status" ut="$upstream_response_time" "$gzip_ratio"';

        ##
        # Gzip Settings
        ##

        gzip on;
        gzip_disable "msie6";

        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

        ##
        # Virtual Host Configs
        ##

        # include /etc/nginx/conf.d/*.conf;
        # include /etc/nginx/sites-enabled/*;

        server {
                server_name status.naas.nginx.com;

                listen 81;

                if ($ssl_protocol = "") {
                    rewrite ^   https://$server_name$request_uri? permanent;
                }
        }

        server {
                server_name status.naas.nginx.com;
                listen 443 ssl default_server;

                ssl_protocols   TLSv1 TLSv1.1 TLSv1.2;

                # ciphers chosen for forward secrecy an compatibility
                ssl_ciphers "EECDH+ECDSA+AESGCM EECDH+aRSA+AESGCM EECDH+ECDSA+SHA384 EECDH+ECDSA+SHA256 EECDH+aRSA+SHA384 EECDH+aRSA+SHA256 EECDH+aRSA+RC4 EECDH EDH+aRSA RC4 !aNULL !eNULL !LOW !3DES !MD5 !EXP !PSK !SRP !DSS";

                ssl_prefer_server_ciphers   on;
                ssl_certificate_key         certs.d/amplify-agent-test.key;
                ssl_certificate             certs.d/amplify-agent-test.crt;

                location /basic_status {
                    stub_status on;
                }
        }
}

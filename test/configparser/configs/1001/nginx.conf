		~^ap:lap:[^:]+$ 1;
		default 0;
	}
	map $cookie_outside $outside_deny {
		arbeiten 0;
		default  1;
	}
	map $http_user_agent $gate_version {
		~(Android|BlackBerry|iPhone|iPod) mobile;

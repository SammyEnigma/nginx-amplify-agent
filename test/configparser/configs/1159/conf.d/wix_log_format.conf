log_format wix_combined '$remote_addr - $remote_user [$time_local]  '
                    '$server_name "$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" "$artifact_name" '
                    ' $upstream_addr "$upstream_http_x_seen_by" "$request_id" '
                    ' $upstream_response_time $request_time $node_location "$country_code" $request_length $bytes_sent $msec';
